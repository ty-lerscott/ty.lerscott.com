name: Build and Deploy Everything

on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.13.0]
    steps:
      - uses: actions/checkout@v2
      - name: Installing Using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Describing directory
        run: |
          ls -asl;
          node -v;
          npm -v;
      - name: Installing node_modules
        run: |
          cd client;
          npm ci;
      - name: Building app
        run: |
          cd client;
          npm run build;
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.0
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace
      - name: Uploading Client to Beacon Hills
        run: rsync -r ./client ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.CLIENT_PATH }}
      - name: Uploading Wordpress to Beacon Hills
        run: rsync -r ./wordpress ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.WP_PATH }}
